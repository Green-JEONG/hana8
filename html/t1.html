<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first html</title>
    <style>
        /* body {
            font-size: 10px;기본 rem
        } */
        h1,
        nav,
        footer {
            font-size: 1.5rem;
            border: 1px solid green;
            padding: 10px;
            margin: 5px;
        }
        h3 {
            font-size: 1.2rem;
        }

        main,
        article,
        aside {
            border: 1px solid red;
        }

        /* 꺽쇠는 바로 아래 직계일때만 */
        main section {
            border: 1px dotted blue;
        }

        .container {
            background-color: yellow;
            width: 100px;
        }
        
        ul li:first-child {
            font-weight: 700;
        }

        ol li:nth-child(odd):not(.x) {
            font-weight: 700;
        }

        /* h1의 형제 중.. 표현 */
        /* h1 + nav */
    </style>
</head>
