<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>exercises2</title>
  </head>
  <body class="place-items-center">
    <table class="border-collapse border border-gray-300 mt-2">
      <thead class="border border-gray-300 bg-gray-200">
        <tr>
          <th class="px-4 py-2">용도</th>
          <th class="px-4 py-2">중량</th>
          <th class="px-4 py-2">개수</th>
          <th class="px-4 py-2">가격</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-dotted divide-gray-200">
        <tr class="divide-x divide-dashed divide-gray-200">
          <td rowspan="2" class="px-4 py-2">선물용</td>
          <td class="px-4 py-2">3KG</td>
          <td class="px-4 py-2">11~16과</td>
          <td class="px-4 py-2">3,500원</td>
        </tr>
        <tr class="divide-x divide-dashed divide-gray-200">
          <td class="px-4 py-2 border-l border-dashed border-gray-200">5KG</td>
          <td class="px-4 py-2">18~26과</td>
          <td class="px-4 py-2">52,000원</td>
        </tr>
        <tr class="divide-x divide-dashed divide-gray-200">
          <td rowspan="2" class="px-4 py-2">가정용</td>
          <td class="px-4 py-2">3KG</td>
          <td class="px-4 py-2">11~16과</td>
          <td class="px-4 py-2">3,500원</td>
        </tr>
        <tr class="divide-x divide-dashed divide-gray-200">
          <td class="px-4 py-2 border-l border-dashed border-gray-200">5KG</td>
          <td class="px-4 py-2">18~26과</td>
          <td class="px-4 py-2">52,000원</td>
        </tr>
      </tbody>
    </table>

    <p>선물용과 가정용 상품구성</p>
  </body>
</html>
